<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Минималистичный Веб-Плеер</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #player-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            border-radius: 8px;
            background-color: #000;
        }
        #drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background-color: #fff;
            color: #666;
            margin-bottom: 20px;
        }
        #drop-zone.dragover {
            border-color: #333;
            color: #333;
        }
        #subtitle {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>
    <div id="player-container">
        <div id="drop-zone">Перетащите сюда ваш видео файл (.mkv, .mp4, .avi)</div>
        <video id="video" controls></video>
        <div id="subtitle"></div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const video = document.getElementById('video');
        const subtitle = document.getElementById('subtitle');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');
            const file = event.dataTransfer.files[0];
            if (file && (file.type === 'video/mp4' || file.type === 'video/x-matroska' || file.type === 'video/avi')) {
                const url = URL.createObjectURL(file);
                video.src = url;
                video.play();
            }
        });

        const subtitles = [
            { time: 0, text: "Добро пожаловать в наш видеоплеер!" },
            { time: 5, text: "Это пример субтитров на русском языке." },
            { time: 10, text: "Перетащите сюда ваше видео для воспроизведения." }
        ];

        video.addEventListener('timeupdate', () => {
            const currentTime = video.currentTime;
            const currentSubtitle = subtitles.find(sub => sub.time <= currentTime && currentTime < sub.time + 5);
            subtitle.innerText = currentSubtitle ? currentSubtitle.text : '';
        });
    </script>
</body>
</html>
